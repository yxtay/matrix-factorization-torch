service: mf_torch.bentoml.service:Service
name: mf-torch
include:
  - "**/*.py"
models:
  - mf-torch
python:
  packages:
    - bentoml
    - docarray
    - lancedb
    - loguru
    - pandas
    - torch
    - xxhash
envs:
  - name: UV_EXTRA_INDEX_URL
    value: https://download.pytorch.org/whl/cpu
  - name: UV_INDEX_STRATEGY
    value: unsafe-best-match
  - name: UV_NO_CACHE
    value: "1"
