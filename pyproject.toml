[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mf-torch"
version = "0.1.0"
description = "Matrix Factorization Recommender Models in PyTorch with MovieLens"
authors = ["YuXuan Tay <wyextay@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
bentoml = "^1.3"
deltalake = ">=0.18,<0.19"
docarray = ">=0.40,<0.41"
flaml = "^2.1"
jsonargparse = { extras = ["signatures"], version = "^4.32.0" }
lancedb = ">=0.10,<0.11"
lightning = "^2.3"
loguru = ">=0.7,<0.8"
mlflow = "^2.14"
mmh3 = "^4.1"
optuna = "^3.6"
polars = { extras = ["pandas"], version = "^1.2" }
ray = {extras = ["data", "train", "tune"], version = "^2.32.0"}
tensorboard = "^2.17"
torch = [
    # torch>=2.3 not available for macOS x86_64
    { platform = "darwin", markers = "platform_system == 'Darwin'", version = "^2.2,<2.3" },
    { platform = "linux", markers = "platform_system == 'Linux'", version = "*" },
]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7"
ruff = ">=0.5,<0.6"

[tool.ruff]
fix = true
src = [".", "src", "tests"]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",      # pydocstyle
    "E501",   # line-too-long
    "COM812", # missing-trailing-comma, conflicts with ruff formatter
    "ERA001", # commented-out-code
    "ISC001", # single-line-implicit-string-concatenation, conflicts with ruff formatter
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = [
    "S101", # assert
]
