name: pr

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  title-linter:
    name: lint title
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: semantic-pull-request
        uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 # v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  labeler:
    name: label
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: labeler
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5

  size-labeler:
    name: label size
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348 # v0.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORED: |
            package-lock.json
            *.lock
            docs/**

  dependabot:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7 # v2

      - name: log metadata
        env:
          DEPENDABOT_METADATA: ${{ toJson(steps.metadata.outputs) }}
        run: echo ${DEPENDABOT_METADATA}

      - name: automerge
        if: ${{ !contains(steps.metadata.outputs.update-type, 'major' ) }}
        run: gh pr merge --merge ${PR_NUMBER}
        env:
          MR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          GH_TOKEN: ${{ github.token }}
