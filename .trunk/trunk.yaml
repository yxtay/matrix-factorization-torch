version: 0.1 # the version of this config file.
cli:
  version: 1.22.10 # the version of trunk you will run in your repository
lint:
  disabled:
    - black
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
